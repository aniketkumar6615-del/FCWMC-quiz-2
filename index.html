            quizTitle.textContent = currentQuizName;
            quizMenu.classList.add('hidden');
            quizHeader.classList.remove('hidden');
            
            currentQuestionIndex = 0;
            score = 0;
            answerSelected = false;
            questionArea.style.display = 'block';
            scoreArea.style.display = 'none';
            nextBtn.parentElement.style.display = 'block';
            nextBtn.textContent = 'Next Question';
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${quizData.length}`;
            questionText.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('w-full', 'text-left', 'p-4', 'border-2', 'rounded-lg', 'quiz-option', 'border-slate-200', 'hover:bg-slate-50', 'hover:border-blue-400');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
        }

        function resetState() {
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
            feedbackArea.textContent = '';
            nextBtn.disabled = true;
            answerSelected = false;
        }

        function selectAnswer(selectedButton, selectedOption) {
            if (answerSelected) return;
            answerSelected = true;

            const currentQuestion = quizData[currentQuestionIndex];
            const correct = selectedOption === currentQuestion.answer;
            
            if (correct) {
                score++;
                selectedButton.classList.add('correct');
                feedbackArea.textContent = 'Correct! ' + (currentQuestion.rationale || '');
                feedbackArea.classList.add('text-green-600');
                feedbackArea.classList.remove('text-red-600');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackArea.textContent = `Incorrect. The correct answer is "${currentQuestion.answer}". ${currentQuestion.rationale || ''}`;
                feedbackArea.classList.add('text-red-600');
                feedbackArea.classList.remove('text-green-600');
            }
            
            Array.from(optionsContainer.children).forEach(button => {
                if (button.innerText === currentQuestion.answer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            nextBtn.disabled = false;
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.textContent = 'Show Results';
            }
        }
        
        function showScore() {
            questionArea.style.display = 'none';
            nextBtn.parentElement.style.display = 'none';
            scoreArea.style.display = 'block';
            scoreText.textContent = `${score}/${quizData.length}`;

            const percentage = (score / quizData.length) * 100;
            let feedback = '';
            if (percentage === 100) {
                feedback = 'Perfect score! You\'re an expert!';
            } else if (percentage >= 80) {
                feedback = 'Excellent job! You know this topic very well.';
            } else if (percentage >= 50) {
                feedback = 'Good effort! A little more review could make you an expert.';
            } else {
                feedback = 'Good try! Keep studying and you\'ll master it.';
            }
            scoreFeedback.textContent = feedback;
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showScore();
            }
        }
